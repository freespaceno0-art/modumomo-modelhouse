<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">회원가입 - Modumomo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%2326a69a;stop-opacity:1' /><stop offset='100%' style='stop-color:%2300897b;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' fill='url(%23bg)' rx='8'/><rect x='15' y='20' width='70' height='60' fill='%23ffffff' rx='4'/><rect x='25' y='30' width='20' height='15' fill='%2326a69a' rx='2'/><rect x='55' y='30' width='20' height='15' fill='%2326a69a' rx='2'/><rect x='25' y='55' width='20' height='15' fill='%2326a69a' rx='2'/><rect x='55' y='55' width='20' height='15' fill='%2326a69a' rx='2'/><text x='50' y='85' text-anchor='middle' font-family='Arial, sans-serif' font-size='16' font-weight='bold' fill='%23ffffff'>모모</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="/" class="logo">
                <h1>모두의 모델하우스</h1>
                <h2>모모</h2>
            </a>
        </div>
        
        <div class="auth-form-container">
            <div class="auth-form">
                <h2>회원가입</h2>
                <p class="auth-subtitle">새로운 계정을 만들어보세요</p>
                
                <form id="signupForm" class="form" method="post" action="/signup">
                    <div class="form-group">
                        <label for="username">사용자명 *</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" required placeholder="사용자명을 입력하세요">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일 *</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호 *</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="8자 이상 입력하세요">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">이름 *</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" required placeholder="실명을 입력하세요">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i>
                        회원가입
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 이용약관 모달 -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>이용약관</h3>
                <span class="close" onclick="closeModal('termsModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div id="termsContent">
                    <!-- 관리자 페이지에서 관리되는 이용약관 내용이 여기에 표시됩니다 -->
                    <p>이용약관 내용을 불러오는 중입니다...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 개인정보 처리방침 모달 -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>개인정보 처리방침</h3>
                <span class="close" onclick="closeModal('privacyModal')">&times;</span>
            </div>
            <div class="modal-body">
                <div id="privacyContent">
                    <!-- 관리자 페이지에서 관리되는 개인정보 처리방침 내용이 여기에 표시됩니다 -->
                    <p>개인정보 처리방침 내용을 불러오는 중입니다...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
