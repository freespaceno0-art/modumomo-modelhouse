<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .placeholder { 
            width: 300px; 
            height: 200px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .container { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>모델하우스 이미지 플레이스홀더</h1>
    <p>이 파일을 브라우저에서 열어서 이미지를 다운로드하거나, 아래 SVG 코드를 사용하세요.</p>
    
    <div class="container">
        <div class="placeholder">모델하우스 1</div>
        <div class="placeholder">모델하우스 2</div>
        <div class="placeholder">모델하우스 3</div>
        <div class="placeholder">모델하우스 4</div>
        <div class="placeholder">모델하우스 5</div>
        <div class="placeholder">모델하우스 6</div>
        <div class="placeholder">추천 1</div>
        <div class="placeholder">추천 2</div>
        <div class="placeholder">추천 3</div>
    </div>
</body>
</html>
