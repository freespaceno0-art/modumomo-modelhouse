<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">검색 - Modumomo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%2326a69a;stop-opacity:1' /><stop offset='100%' style='stop-color:%2300897b;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' fill='url(%23bg)' rx='8'/><rect x='15' y='20' width='70' height='60' fill='%23ffffff' rx='4'/><rect x='25' y='30' width='20' height='15' fill='%2326a69a' rx='2'/><rect x='55' y='30' width='20' height='15' fill='%2326a69a' rx='2'/><rect x='25' y='55' width='20' height='15' fill='%2326a69a' rx='2'/><rect x='55' y='55' width='20' height='15' fill='%2326a69a' rx='2'/><text x='50' y='85' text-anchor='middle' font-family='Arial, sans-serif' font-size='16' font-weight='bold' fill='%23ffffff'>모모</text></svg>">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 400px;
            padding: 12px 20px;
            border: 2px solid #26a69a;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
        }
        
        .search-btn {
            padding: 12px 25px;
            background: #26a69a;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-results {
            margin-top: 30px;
        }
        
        .result-count {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            background: #26a69a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .card-details {
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #666;
        }
        
        .detail-icon {
            width: 20px;
            margin-right: 10px;
            color: #26a69a;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: #26a69a;
            color: white;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-results i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Top Right Auth Buttons -->
    <div class="top-auth-buttons">
        <a href="/login" class="auth-btn" id="loginBtn">로그인</a>
        <a href="/signup" class="auth-btn" id="signupBtn">회원가입</a>
        <span class="separator" id="separator" style="display: none;">|</span>
        <a href="/admin" class="auth-btn admin-link" id="adminBtn" style="display: none;">관리자</a>
        <div class="user-info" id="userInfo" style="display: none;">
            <span id="username">사용자</span>
            <a href="/logout" class="auth-btn logout-btn">로그아웃</a>
        </div>
    </div>

    <div class="search-container">
        <div class="search-header">
            <h1>모델하우스 검색</h1>
            <p>원하는 모델하우스를 찾아보세요</p>
        </div>
        
        <form class="search-form" method="get" action="/search">
            <input type="text" name="q" class="search-input" 
                   th:value="${searchTerm}" 
                   placeholder="지역명, 모델하우스명, 카테고리를 입력하세요...">
            <button type="submit" class="search-btn">
                <i class="fas fa-search"></i> 검색
            </button>
        </form>
        
        <div class="search-results">
            <div class="result-count" th:if="${resultCount > 0}">
                <span th:text="${searchTerm}">검색어</span>에 대한 
                <strong th:text="${resultCount}">0</strong>개의 결과를 찾았습니다.
            </div>
            
            <div class="result-grid" th:if="${resultCount > 0}">
                <div class="result-card" th:each="house : ${searchResults}">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <h3 class="card-title" th:text="${house.houseName}">모델하우스명</h3>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <i class="fas fa-map-marker-alt detail-icon"></i>
                            <span th:text="${house.houseAddress}">주소</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-building detail-icon"></i>
                            <span th:text="${house.houseCategory}">카테고리</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-dollar-sign detail-icon"></i>
                            <span th:text="${house.housePrice}">가격</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-phone detail-icon"></i>
                            <span th:text="${house.housePhone}">전화번호</span>
                        </div>
                        <div class="detail-item" th:if="${house.houseDescription}">
                            <i class="fas fa-info-circle detail-icon"></i>
                            <span th:text="${house.houseDescription}">설명</span>
                        </div>
                    </div>
                    
                    <div class="card-actions">
                        <button class="action-btn btn-primary" 
                                th:onclick="'viewOnMap(' + ${house.latitude} + ', ' + ${house.longitude} + ')'">
                            <i class="fas fa-map"></i> 지도에서 보기
                        </button>
                        <a th:href="@{'/map?lat=' + ${house.latitude} + '&lng=' + ${house.longitude}}" 
                           class="action-btn btn-secondary">
                            <i class="fas fa-external-link-alt"></i> 상세보기
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="no-results" th:if="${resultCount == 0 && searchTerm != null && !searchTerm.isEmpty()}">
                <i class="fas fa-search"></i>
                <h3>검색 결과가 없습니다</h3>
                <p>"<span th:text="${searchTerm}">검색어</span>"에 대한 결과를 찾을 수 없습니다.</p>
                <p>다른 키워드로 검색해보세요.</p>
            </div>
        </div>
    </div>
    
    <script>
        function viewOnMap(lat, lng) {
            // 지도 페이지로 이동하여 해당 위치로 이동
            window.location.href = `/map?lat=${lat}&lng=${lng}`;
        }
        
        // 페이지 로드 시 인증 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            // Thymeleaf에서 전달받은 사용자 정보로 UI 업데이트
            const isLoggedIn = /*[[${isLoggedIn}]]*/ false;
            const isAdmin = /*[[${isAdmin}]]*/ false;
            const currentUser = /*[[${currentUser}]]*/ null;
            
            updateAuthUI(isLoggedIn, isAdmin, currentUser);
        });
        
        // 인증 상태에 따른 UI 업데이트 함수
        function updateAuthUI(isLoggedIn, isAdmin, currentUser) {
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const separator = document.getElementById('separator');
            const adminBtn = document.getElementById('adminBtn');
            const userInfo = document.getElementById('userInfo');
            const username = document.getElementById('username');
            
            if (isLoggedIn && currentUser) {
                loginBtn.style.display = 'none';
                signupBtn.style.display = 'none';
                separator.style.display = 'inline';
                userInfo.style.display = 'inline';
                username.textContent = currentUser;
                
                if (isAdmin) {
                    adminBtn.style.display = 'inline';
                } else {
                    adminBtn.style.display = 'none';
                }
            } else {
                loginBtn.style.display = 'inline';
                signupBtn.style.display = 'inline';
                separator.style.display = 'none';
                adminBtn.style.display = 'none';
                userInfo.style.display = 'none';
            }
        }
    </script>
</body>
</html>
